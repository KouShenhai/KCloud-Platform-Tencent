# tomcat
server:
  port: 5555
  tomcat:
    connection-timeout: 600000
  compression:
    enabled: true

spring:
  profiles:
    active: @profile.active@
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# actuator相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

ignore:
  uris:
    - /oauth2/captcha
    - /actuator/**
    - /ws/**
    - /favicon.ico