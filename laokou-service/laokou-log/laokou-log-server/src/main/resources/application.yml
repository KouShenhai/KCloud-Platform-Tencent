#spring
spring:
  profiles:
    # 环境 dev|test|prod
    active: @profile.active@
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: @pom.parent.artifactId@
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  #实体类扫描，多个package用头号或分号分隔
  type-aliases-package: org.laokou.rocketmq.consumer.entity
  configuration:
    log-impl: @mybatis-plus.log-impl@