server:
  port: 9999
  undertow:
    threads:
      # 设置IO线程数，来执行非阻塞任务，负责多个连接数
      io: 16
      # 工作线程数
      worker: 256
    # 每块buffer的空间大小
    buffer-size: 1024
    # 分配堆外内存
    direct-buffers: true
app:
  id: admin # 应用全局唯一的身份标识
apollo:
  cacheDir: /opt/config # 自定义本地配置文件缓存路径
  bootstrap:
    namespaces: application-common,application
    enabled: true # 设置在应用启动阶段就加载 Apollo 配置
    eagerLoad:
      enabled: true

