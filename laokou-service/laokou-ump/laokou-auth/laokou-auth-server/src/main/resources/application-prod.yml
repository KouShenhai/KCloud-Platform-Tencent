server:
  port: 10001
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
    session:
      cookie:
        http-only: true
    connection-timeout: -1
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

app:
  id: auth # 应用全局唯一的身份标识
apollo:
  cacheDir: /opt/config # 自定义本地配置文件缓存路径
  bootstrap:
    enabled: true # 设置在应用启动阶段就加载 Apollo 配置
    eagerLoad:
      enabled: true

